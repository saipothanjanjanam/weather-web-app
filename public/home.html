<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Weather Application</title>
    <link rel="stylesheet" href="css/home.css">
  </head>
  <body>
    <div class="main">
      <h1 class="main__heading">Weather</h1>
      <p class="main__tagline">Know the weather of any place</p>
      <form class="main__form" action="/" method="post">
        <input id="searchTextField" class="search-bar" type="text" name="placeName" value="" placeholder="Hyderabad" spellcheck="true" autocomplete="">
        <button class="btn" type="submit">Go</button>
      </form>
    </div>
  </body>
</html>
